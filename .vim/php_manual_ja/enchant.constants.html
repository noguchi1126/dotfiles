     <strong><code>ENCHANT_MYSPELL</code></strong>
     (<span class="type"><a href="language.types.integer.html" class="type integer">integer</a></span>)
    </dt>

    <dd>

     <span class="simpara">
      MySpell 用の辞書の型。
      <span class="function"><a href="function.enchant-broker-get-dict-path.html" class="function">enchant_broker_get_dict_path()</a></span> や
